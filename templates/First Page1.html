<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Salient Object Detection</title>
    <style>
        /* Reuse your existing theme styles */
        :root {
          --background: #0d1117;
          --foreground: #c9d1d9;
          --primary: #00e6ac;
          --primary-hover: #00b386;
          --card: #21262d;
          --card-foreground: #c9d1d9;
          --muted: #30363d;
          --muted-foreground: #8b949e;
          --header: #161b22;
        }

        body {
          font-family: "Arial", sans-serif;
          margin: 0;
          padding: 0;
          background-color: var(--background);
          color: var(--foreground);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        /* Header Styles */
        header {
          background-color: var(--header);
          padding: 20px 40px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          box-sizing: border-box;
        }

        .header-content {
          display: flex;
          justify-content: space-between;
          align-items: center;
          max-width: 1200px;
          margin: 0 auto;
        }

        .logo {
          font-size: 1.5rem;
          color: var(--primary);
          font-weight: bold;
          text-decoration: none;
        }

        /* Auth Container */
        .auth-container {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 40px 20px;
        }

        .auth-card {
          background-color: var(--card);
          border-radius: 12px;
          box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
          padding: 40px;
          width: 100%;
          max-width: 450px;
          margin: 20px;
        }

        .auth-card h2 {
          color: var(--primary);
          font-size: 1.8rem;
          margin-bottom: 30px;
          text-align: center;
        }

        .auth-tabs {
          display: flex;
          margin-bottom: 30px;
          border-bottom: 1px solid var(--muted);
        }

        .auth-tab {
          padding: 12px 20px;
          cursor: pointer;
          text-align: center;
          flex: 1;
          color: var(--muted-foreground);
          font-weight: bold;
          transition: all 0.3s ease;
        }

        .auth-tab.active {
          color: var(--primary);
          border-bottom: 2px solid var(--primary);
        }

        .auth-form {
          display: none;
        }

        .auth-form.active {
          display: block;
        }

        .form-group {
          margin-bottom: 20px;
        }

        .form-group label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
        }

        .form-group input {
          width: 100%;
          padding: 12px;
          background-color: var(--muted);
          border: 1px solid var(--muted);
          border-radius: 8px;
          color: var(--foreground);
          font-size: 1rem;
          box-sizing: border-box;
        }

        .form-group input:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 2px rgba(0, 230, 172, 0.2);
        }

        .auth-button {
          width: 100%;
          padding: 15px;
          border-radius: 8px;
          font-size: 1.1rem;
          font-weight: bold;
          text-decoration: none;
          transition: all 0.3s ease;
          background-color: var(--primary);
          color: var(--background);
          border: none;
          cursor: pointer;
          margin-top: 10px;
        }

        .auth-button:hover {
          border-style: double;
          border-color: white;
          background-color: var(--primary-hover);
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 230, 172, 0.4);
        }

        .auth-footer {
          text-align: center;
          margin-top: 20px;
          color: var(--muted-foreground);
        }

        .auth-footer a {
          color: var(--primary);
          text-decoration: none;
        }

        .auth-footer a:hover {
          text-decoration: underline;
        }

        .error-message {
          color: #f97583;
          margin-top: 5px;
          font-size: 0.9rem;
          display: none;
        }

        /* Footer Styles */
        footer {
          background-color: var(--header);
          padding: 20px;
          margin-top: auto;
        }

        .footer-content {
          max-width: 1200px;
          margin: 0 auto;
          text-align: center;
          color: var(--muted-foreground);
          font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
          .auth-card {
            padding: 30px 20px;
          }

          .success-message {
              color: var(--primary);
              margin-top: 20px;
              text-align: center;
              padding: 10px;
              background-color: rgba(0, 230, 172, 0.1);
              border-radius: 8px;
              border-left: 4px solid var(--primary);
              animation: fadeIn 0.5s ease-in-out;
          }

          @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
          }

          .success-message {
              animation: fadeIn 0.5s ease-in-out;
          }
          header {
            padding: 15px;
          }
        }
        .admin-login-wrapper {
            text-align: center;
            margin-top: 30px;
        }

        .admin-login-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(20deg, #2563EB, #FFFFFF);
            color: var(--background);
            font-weight: bold;
            font-size: 1.05rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.3);
        }

        .admin-login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, #ff7043, #1E40AF);
        }

    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Salient Object Detection</a>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome to the Salient Object Detecion System</h2>
            
            <div class="admin-login-wrapper">
                   <a href="/admin_entry?role=admin" class="admin-login-button">üîê Login as Admin</a>
            </div>


            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            

            <!-- =========================================================================== -->
            <!-- Login Form -->
            <form action="{{ url_for('login') }}" id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <button type="submit" class="auth-button">Login</button>
                
                <div class="auth-footer">
                    <a href="#forgot-password">Forgot password?</a>
                </div>
            </form>
            


            <!-- =========================================================================== -->
            <!-- Signup Form -->
            <form action="{{ url_for('signup') }}" id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupID">ID</label>
                    <input type="number" id="signupID" name="ID" required>
                    <div class="error-message" id="signupIDError"></div>
                </div>

                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required>
                    <div class="error-message" id="signupNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                    <div class="error-message" id="signupEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="signupPhone">Phone Number</label>
                    <input type="tel" id="signupPhone" name="phone">
                    <div class="error-message" id="signupPhoneError"></div>
                </div>
                                
                <button type="submit" class="auth-button">Create Account</button>
                
                <div class="auth-footer">
                    Already have an account? <a href="#" class="switch-to-login">Login</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            &copy; <span id="current-year"></span> Salient Object Detection. All rights reserved.
        </div>
    </footer>

            <!-- =========================================================================== -->
    
<script>

    document.addEventListener('DOMContentLoaded', function() {


                // Tab switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show corresponding form
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${tabId}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });
        
        // Switch to login from signup footer link
        document.querySelector('.switch-to-login')?.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.auth-tab[data-tab="login"]').click();
        });


    // ==================== Login Form Handling ====================
            if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Clear previous errors and success messages
                document.querySelectorAll('#loginForm .error-message').forEach(el => {
                    el.style.display = 'none';
                });
                const existingSuccessMsg = document.getElementById('loginSuccessMessage');
                if (existingSuccessMsg) existingSuccessMsg.remove();
                
                // Get form values
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                try {
                    const response = await fetch('/user_login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        if (data.field) {
                            const fieldErrorId = `login${data.field.charAt(0).toUpperCase() + data.field.slice(1)}Error`;
                            const errorField = document.getElementById(fieldErrorId);
                            if (errorField) {
                                errorField.textContent = data.message;
                                errorField.style.display = 'block';
                            }
                        } else {
                            document.getElementById('loginPasswordError').textContent = data.message;
                            document.getElementById('loginPasswordError').style.display = 'block';
                        }
                        return;
                    }
                    
                    const successDiv = document.createElement('div');
                    successDiv.id = 'loginSuccessMessage';
                    successDiv.className = 'success-message';
                    successDiv.textContent = '‚úÖ ' + data.message;
                    
                    const submitButton = document.querySelector('#loginForm button[type="submit"]');
                    submitButton.insertAdjacentElement('afterend', successDiv);
                    
                    loginForm.reset();
                    
                    if (data.redirect) {
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 2000);
                    }
                    
                } catch (error) {
                    document.getElementById('loginPasswordError').textContent = 'An error occurred. Please try again.';
                    document.getElementById('loginPasswordError').style.display = 'block';
                    console.error('Login error:', error);
                }
            });
        }

    // ==================== Signup Form Handling ====================
    if (signupForm) {
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                document.querySelectorAll('#signupForm .error-message').forEach(el => {
                    el.style.display = 'none';
                });
                const existingSuccessMsg = document.getElementById('signupSuccessMessage');
                if (existingSuccessMsg) existingSuccessMsg.remove();
                
                const id = document.getElementById('signupID').value;
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const phone = document.getElementById('signupPhone').value;
                
                if (password.length < 3) {
                    document.getElementById('signupPasswordError').textContent = 'Password must be at least 3 characters';
                    document.getElementById('signupPasswordError').style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/user_signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            id: id,
                            name: name,
                            email: email,
                            password: password,
                            phone: phone 
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        if (data.field) {
                            const fieldErrorId = `signup${data.field.charAt(0).toUpperCase() + data.field.slice(1)}Error`;
                            const errorField = document.getElementById(fieldErrorId);
                            if (errorField) {
                                errorField.textContent = data.message;
                                errorField.style.display = 'block';
                            }
                        } else {
                            document.getElementById('signupNameError').textContent = data.message;
                            document.getElementById('signupNameError').style.display = 'block';
                        }
                        return;
                    }
                    
                    const successDiv = document.createElement('div');
                    successDiv.id = 'signupSuccessMessage';
                    successDiv.className = 'success-message';
                    successDiv.textContent = '‚úÖ ' + data.message;
                    
                    const submitButton = document.querySelector('#signupForm button[type="submit"]');
                    submitButton.insertAdjacentElement('afterend', successDiv);
                    
                    signupForm.reset();
                    
                    if (data.redirect) {
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 2000);
                    }
                    
                } catch (error) {
                    document.getElementById('signupNameError').textContent = 'An error occurred. Please try again.';
                    document.getElementById('signupNameError').style.display = 'block';
                    console.error('Signup error:', error);
                }
            });
        }    

    
    // ==================== Form Switching ====================
    const switchToLoginLinks = document.querySelectorAll('.switch-to-login');
    switchToLoginLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
        });
    });

});


</script>









</body>
</html>

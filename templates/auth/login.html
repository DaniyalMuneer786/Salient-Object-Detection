<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SelfMask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to SelfMask</p>
            </div>

            <form id="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>

                {% if error %}
                <div class="error-message active">
                    {{ error }}
                </div>
                {% endif %}
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const errorDiv = document.querySelector('.error-message');
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.add('active');
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorDiv = document.querySelector('.error-message');
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('active');
            }
        });
    </script>
</body>
</html>
